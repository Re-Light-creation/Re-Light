<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity Web Player | Re:Light</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #231F20;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #unity-canvas {
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 16 / 9;
        width: auto !important;
        height: auto !important;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/demo.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/demo.data",
        frameworkUrl: "Build/demo.framework.js",
        codeUrl: "Build/demo.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Re:Light-creation",
        productName: "Re:Light",
        productVersion: "0.1.0",
        devicePixelRatio: window.devicePixelRatio || 1,
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
