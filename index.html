<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | ReLight</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, viewport-fit=cover">
  <style>
    body {
      padding: 0;
      margin: 0;
      background: #231F20;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
    }

    #loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #231F20;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #ffffff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>
  </div>
  <script src="Build/webgl_public.loader.js"></script>
  <script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingOverlay = document.querySelector("#loading-overlay");

    const config = {
      dataUrl: "Build/webgl_public.data",
      frameworkUrl: "Build/webgl_public.framework.js",
      codeUrl: "Build/webgl_public.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Re-Light-creation",
      productName: "ReLight",
      productVersion: "0.1.0",
      devicePixelRatio: 1, // Change to window.devicePixelRatio for high-DPI support
    };

    createUnityInstance(canvas, config, (progress) => {
      // You can add a progress bar here if needed
    }).then((unityInstance) => {
      loadingOverlay.style.display = "none";
    }).catch((message) => {
      alert(message);
    });

    // Handle window resizing better
    window.addEventListener('resize', () => {
      // The CSS handles most of it, but this ensures a clean layout
    });
  </script>
</body>

</html>
