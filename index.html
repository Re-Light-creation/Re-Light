<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | ReLight</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #231F20;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
    </div>
    <script src="Build/webgl_public.loader.js"></script>
    <script>
      const canvas = document.querySelector("#unity-canvas");
      const container = document.querySelector("#unity-container");

      function resizeCanvas() {
        const targetAspect = 1920 / 1080;
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const windowAspect = windowWidth / windowHeight;

        if (windowAspect > targetAspect) {
          // ウィンドウの方が横長
          canvas.style.width = (windowHeight * targetAspect) + "px";
          canvas.style.height = windowHeight + "px";
        } else {
          // ウィンドウの方が縦長（または同じ）
          canvas.style.width = windowWidth + "px";
          canvas.style.height = (windowWidth / targetAspect) + "px";
        }
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/webgl_public.data",
        frameworkUrl: "Build/webgl_public.framework.js",
        codeUrl: "Build/webgl_public.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Re:Light-creation",
        productName: "ReLight",
        productVersion: "0.1.0",
        // devicePixelRatioを適切に設定することで、高解像度端末での表示を鮮明にします。
        devicePixelRatio: window.devicePixelRatio || 1,
      }).then((unityInstance) => {
        // 完成後に更にリサイズが必要な場合のためのフック（Unity側の設定によります）
        resizeCanvas();
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
