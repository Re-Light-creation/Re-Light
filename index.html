<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>Unity Web Player | ReLight</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #231F20;
      font-family: sans-serif;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #unity-canvas {
      background: #231F20;
      display: block;
    }

    #loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #231F20;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    #loading-bar-container {
      width: 200px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      margin-top: 20px;
      border-radius: 1px;
      overflow: hidden;
    }

    #loading-bar-fill {
      width: 0%;
      height: 100%;
      background: #ffffff;
      transition: width 0.3s ease;
    }

    #loading-text {
      color: #ffffff;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
    <div id="loading-overlay">
      <div id="loading-text">Loading...</div>
      <div id="loading-bar-container">
        <div id="loading-bar-fill"></div>
      </div>
    </div>
  </div>
  <script src="Build/webgl_public.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loadingOverlay = document.querySelector("#loading-overlay");
    const loadingBarFill = document.querySelector("#loading-bar-fill");

    function resizeCanvas() {
      const targetAspect = 1920 / 1080;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const windowAspect = windowWidth / windowHeight;

      if (windowAspect > targetAspect) {
        canvas.style.width = (windowHeight * targetAspect) + "px";
        canvas.style.height = windowHeight + "px";
      } else {
        canvas.style.width = windowWidth + "px";
        canvas.style.height = (windowWidth / targetAspect) + "px";
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    createUnityInstance(canvas, {
      arguments: [],
      dataUrl: "Build/webgl_public.data",
      frameworkUrl: "Build/webgl_public.framework.js",
      codeUrl: "Build/webgl_public.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Re:Light-creation",
      productName: "ReLight",
      productVersion: "0.1.0",
      devicePixelRatio: window.devicePixelRatio || 1,
    }, (progress) => {
      loadingBarFill.style.width = (progress * 100) + "%";
    }).then((unityInstance) => {
      // 完成後にロード画面をフェードアウト
      loadingOverlay.style.opacity = "0";
      setTimeout(() => {
        loadingOverlay.style.display = "none";
      }, 500);
      resizeCanvas();
    }).catch((message) => {
      alert(message);
    });
  </script>
</body>

</html>
