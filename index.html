<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity Web Player | Re:Light</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #231F20;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #unity-canvas {
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 16 / 9;
        width: auto !important;
        height: auto !important;
        display: block;
      }
      #loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #231F20;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s;
        z-index: 10;
      }
      .progress-bar {
        width: 200px;
        height: 10px;
        background: #444;
        border-radius: 5px;
        margin-top: 10px;
      }
      .progress-fill {
        width: 0%;
        height: 100%;
        background: #00bcd4;
        border-radius: 5px;
        transition: width 0.2s;
      }
    </style>
  </head>
  <body>
    <div id="loading-overlay">
      <div style="color: white; font-family: sans-serif;">Loading...</div>
      <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/demo.loader.js"></script>
    <script>
      const canvas = document.querySelector("#unity-canvas");
      const loadingOverlay = document.querySelector("#loading-overlay");
      const progressFill = document.querySelector("#progress-fill");

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/demo.data",
        frameworkUrl: "Build/demo.framework.js",
        codeUrl: "Build/demo.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Re:Light-creation",
        productName: "Re:Light",
        productVersion: "0.1.0",
        devicePixelRatio: window.devicePixelRatio || 1,
      }, (progress) => {
        progressFill.style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        loadingOverlay.style.opacity = "0";
        setTimeout(() => loadingOverlay.style.display = "none", 500);
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
